<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Phone Keypad</title>
    <style>
        .c1 {
            text-align: center;
        }
    </style>
</head>

<body class="c1">
    <h1> Calculator Program in JavaScript </h1>
    <div class="formstyle">
        <form name="form1">

            <!-- This input box shows the button pressed by the user in calculator. -->
            <input id="calc" type="text" name="answer"> <br> <br>
            <!-- Display the calculator button on the screen. -->
            <!-- onclick() function display the number prsses by the user. -->
            <input type="button" id="b1" value="1" onclick="show()">
            <input type=" button" id="b2" value="2 abc" onclick="form1.answer.value += '2' ">
            <input type="button" id="b3" value="3 def" onclick="form1.answer.value += '3' ">

            <br> <br>

            <input type="button" value="4 ghi" onclick="form1.answer.value += '4' ">
            <input type="button" value="5 jkl" onclick="form1.answer.value += '5' ">
            <input type="button" value="6 mno" onclick="form1.answer.value += '6' ">

            <br> <br>

            <input type="button" value="7 pqrs" onclick="form1.answer.value += '7' ">
            <input type="button" value="8 tuv" onclick="form1.answer.value += '8' ">
            <input type="button" value="9 wxyz" onclick="form1.answer.value += '9' ">

            <br> <br>


            <input type="button" value="/" onclick="form1.answer.value += '/' ">
            <input type="button" value="0" onclick="form1.answer.value += '0' ">
            <input type="button" value="." onclick="form1.answer.value += '.' ">

            <br><br>
            <!-- When we click on the '=' button, the onclick() shows the sum results on the calculator screen.
            <input type="button" value="=" onclick="form1.answer.value = eval(form1.answer.value) ">
            <br>
            Display the Cancel button and erase all data entered by the user.
            <input type="button" value="Clear All" onclick="form1.answer.value = ' ' " id="clear">
            <br> -->
        </form>
    </div>
    <script>
        function show() {
            var t1 = document.getElementById('b1').value;
            document.getElementById('calc').innerHTML = t1;
        }
    </script>
</body>

</html>
